<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div class="sidebar-item">
                <img src="./img/view-dashboard.svg" alt="Dashboard icon"
                width="32" height="auto" loading="lazy" decoding="async">
                <p>Dashboard</p>
            </div>

            <div class="sidebar-item">
                <img src="/img/home.svg" alt="An icon of a home"
                width="18" height="auto" loading="lazy" decoding="async">
                <p>Home</p>
            </div>
            
            <div class="sidebar-item">
                <img src="./img/profile.svg" alt="An icon of a profile"
                width="18" height="auto" loading="lazy" decoding="async">
                <p>Profile</p>
            </div>

            <div class="sidebar-item">
                <img src="./img/message.svg" alt="An icon of a profile"
                width="18" height="auto" loading="lazy" decoding="async">
                <p>Messages</p>
            </div>

            <div class="sidebar-item">
                <img src="./img/clock.svg" alt="An icon of a profile"
                width="18" height="auto" loading="lazy" decoding="async">
                <p>History</p>
            </div>

            <div class="sidebar-item">
                <img src="./img/file-multiple.svg" alt="An icon of a profile"
                width="18" height="auto" loading="lazy" decoding="async">
                <p>Tasks</p>
            </div>

            <div class="sidebar-item">
                <img src="./img/account-group.svg" alt="An icon of a community"
                width="18" height="auto" loading="lazy" decoding="async">
                <p>Communities</p>
            </div>

            <div class="sidebar-item">
                <img src="./img/cog.svg" alt="An icon of settings"
                width="18" height="auto" loading="lazy" decoding="async">
                <p>Settings</p>
            </div>

            <div class="sidebar-item">
                <img src="./img/help-box.svg" alt="An icon of help box"
                width="18" height="auto" loading="lazy" decoding="async">
                <p>Support</p>
            </div>
            
            <div class="sidebar-item">
                <img src="./img/shield-check.svg" alt="Privacy icon"
                width="18" height="auto" loading="lazy" decoding="async">
                <p>Privacy</p>
            </div>
        </div>

        <div class="header">
            <div class="search">
                <img src="./img/magnify.svg" alt="Search icon"
                width="18" height="auto" loading="lazy" decoding="async">
                
                <input type="search">
                <img src="./img/bell-ring-outline.svg" alt="Notification icon"
                width="18" height="auto" loading="lazy" decoding="async">
                <!-- account img -->
                <img src="" alt="">
                <p>Morgan Oakley</p>
            </div>
            <div class="account">
                <img src="" alt="">

                <div class="text">
                    <p>Hi there,</p>
                    <h1>Morgan Oakley</h1>
                </div>
                <button id="">New</button>
                <button id="">Upload</button>
                <button id="">Share</button>
            </div>
        </div>
    </div>
</body>
</html>
